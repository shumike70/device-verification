<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Verification</title>
    <style>
        body { background-color: #0e1621; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #17212b; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #2b5278; width: 90%; max-width: 350px; }
        .btn { background-color: #2481cc; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Device Check</h2>
        <p>Click the button to complete verification.</p>
        <button class="btn" onclick="verify()">Verify Me</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const uId = params.get('userId');
        const wUrl = params.get('webhookUrl');

        function verify() {
            if (!uId || !wUrl) {
                alert("Invalid Request");
                return;
            }

            // ডিভাইস ফিঙ্গারপ্রিন্ট তৈরি
            const fingerprint = btoa(navigator.userAgent + screen.width + navigator.platform).substring(0, 16);
            
            // সরাসরি রিডাইরেক্ট (যাতে ডাটা বটের কাছে অবশ্যই পৌঁছায়)
            const finalUrl = wUrl + "&userId=" + uId + "&devId=" + fingerprint;
            window.location.href = finalUrl;
        }
    </script>
</body>
</html>
