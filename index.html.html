<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Verification</title>
    <style>
        body { background-color: #0e1621; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #17212b; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #2b5278; width: 90%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .btn { background-color: #2481cc; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 50px; margin-bottom: 10px;">üõ°Ô∏è</div>
        <h2>Device Check</h2>
        <p style="color: #81b3d2;">Click the button below to verify your device identity.</p>
        <button class="btn" onclick="verify()">Verify Me</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const uId = params.get('userId');
        const wUrl = params.get('webhookUrl');

        function verify() {
            if (!uId || !wUrl) {
                alert("Invalid Request! Open from the bot.");
                return;
            }

            // ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá‡¶∞ ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶´‡¶ø‡¶ô‡ßç‡¶ó‡¶æ‡¶∞‡¶™‡ßç‡¶∞‡¶ø‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø
            const deviceKey = navigator.userAgent + screen.width + navigator.platform;
            const fingerprint = btoa(deviceKey).substring(0, 20);
            
            // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø Webhook URL-‡¶è ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡ßß‡ß¶‡ß¶% ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶™‡ßå‡¶Å‡¶õ‡¶æ‡ßü)
            const finalUrl = wUrl + "&u_id=" + uId + "&d_id=" + fingerprint;
            window.location.href = finalUrl;
        }
    </script>
</body>
</html>
