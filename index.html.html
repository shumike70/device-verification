<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Verification</title>
    <style>
        body { background-color: #0e1621; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #17212b; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #2b5278; width: 90%; max-width: 350px; }
        .btn { background-color: #2481cc; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card" id="verifyBox">
        <h2>Device Verification</h2>
        <p>বট ব্যবহার করতে নিচের বাটনে ক্লিক করুন।</p>
        <button class="btn" onclick="startVerify()">Verify Device</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const uId = params.get('userId');
        const wUrl = params.get('webhookUrl');

        function startVerify() {
            if (!uId || !wUrl) { alert("Invalid Request"); return; }

            // ডিভাইস ফিঙ্গারপ্রিন্ট তৈরি
            const fingerprint = btoa(navigator.userAgent + screen.width + navigator.platform).substring(0, 20);
            
            // বটের কাছে ডাটা পাঠানো
            const finalUrl = wUrl + "&u_id=" + uId + "&d_id=" + fingerprint;

            // এটি ব্রাউজারেই ডাটা প্রসেস করবে, JSON দেখাবে না
            fetch(finalUrl, { mode: 'no-cors' })
            .then(() => {
                document.getElementById('verifyBox').innerHTML = `
                    <h2 style="color:#4cd137">✅ Success!</h2>
                    <p>আপনার তথ্য বটের কাছে পাঠানো হয়েছে। এখন টেলিগ্রাম বটে ফিরে যান।</p>
                `;
            })
            .catch(() => alert("Error connecting to bot!"));
        }
    </script>
</body>
</html>
